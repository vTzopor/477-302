<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
            
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">

    <body>
        <div class="wrapper" style="background-image: url('image/loginback.jpg')">

                <div class="inner">
                    <div class="image-holder">
                        <img src="image/login.jpg">
                    </div>
                    <form action="">
                        <h3>Login</h3>
                        <div class="form-wrapper">
                            <input id="email" type="email" placeholder="Email Address" class="form-control">
                            <i class="zmdi zmdi-email"></i>
                        </div>
                        <div class="form-wrapper">
                            <input id="password" type="password" placeholder="Password " class="form-control">
                            <i class="zmdi zmdi-lock"></i>
                        </div>
            
                        <div class="form-group contrainer-login100-form-btn">
                            <button id="btn-login" type="button">
                                Login
                                <i class="zmdi zmdi-arrow-right"></i>
                            </button>
                        </div>

                        <div class="w-full text-center p-t-27 p-b-239">
                            <span class="text-muted">
                                Forgot
                            </span>
                            <a href="forgetPassword.html" class="text-dark">
                                user name / password ?
                            </a>
                        </div>
            
                        <div class="w-full text-center" style="margin-top: 66%; font-size: 15px;">
                            <a href="#" class="text-dark">
                                Not have an account ? Sign Up
                            </a>
                        </div>
                    </form>
                </div>
        </div>



        <script src="js/index.js"></script>
    </body>
</html>
